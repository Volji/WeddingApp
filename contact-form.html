        <!-- start header -->

        <!-- start page title section -->
        <section class="wow fadeIn bg-extra-dark-gray padding-35px-tb page-title-small top-space">
            <div class="container">
                <div class="row equalize">
                    <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 display-table">
                        <div class="display-table-cell vertical-align-middle text-left xs-text-center">
                            <!-- start page title -->
                            <h1 class="alt-font text-white font-weight-600 no-margin-bottom text-uppercase">Formulaire de confirmation</h1>
                            <!-- end page title -->
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 display-table text-right xs-text-left xs-margin-10px-top">
                        <div class="display-table-cell vertical-align-middle breadcrumb text-small alt-font">
                            <!-- start breadcrumb -->

                            </ul>
                            <!-- end breadcrumb -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end page title section -->
        <!-- start form style 01 section -->
        <section class="wow fadeIn" id="start-your-project">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 col-sm-12 col-xs-12 center-col text-center margin-100px-bottom xs-margin-40px-bottom">
                        <div class="position-relative overflow-hidden width-100">
                            <span class="text-small text-outside-line-full alt-font font-weight-600 text-uppercase">Merci de remplir le formulaire</span>
                        </div>
                    </div>
                </div>
                <form id="project-contact-form" action="javascript:void(0)" method="post">
                    <div class="row">
                         <div class="col-md-12">
                             <div id="success-project-contact-form" class="no-margin-lr"></div>
                        </div>
                        <div class="col-md-6">
                          <label for="name">Nom *</label>
                            <input type="text" ng-model="newReservation.nom" name="name" id="name"  class="big-input">
                        </div>
                        <div class="col-md-6">
                          <label for="email">E-mail *</label>
                             <input type="text" ng-model="newReservation.email" name="email" id="email" class="big-input">
                        </div>
                        <div class="col-md-6">
                          <label for="adultes">Nombre d'accompagnants adultes (vous compris)</label>
                            <div class="select-style big-select">
                                <select name="adultes" id="adultes" class="bg-transparent no-margin-bottom" data-ng-options="o.value for o in optionNumber" data-ng-model="selectedOptionNumberA" rows="1">
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                          <label for="children">Des enfants ? Si oui combien ?</label>
                            <div class="select-style big-select">
                                <select name="children" id="children" class="bg-transparent no-margin-bottom" data-ng-options="o.value for o in optionNumber" data-ng-model="selectedOptionNumberE" rows="1">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                          <label for="brunch">Un brunch est organisé le dimanche, souhaitez vous être présent ?</label>
                          <select name="brunch" id="brunch" class="bg-transparent no-margin-bottom" data-ng-options="o.name for o in options" data-ng-model="selectedOption" rows="1">
                          </select>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label for="commentaire">Commentaire</label>
                            <textarea ng-model="newReservation.commentaire" name="comment" id="comment" rows="3" class="big-textarea"></textarea>
                        </div>
                        <div class="col-md-12 text-center">
                            <button id="project-contact-us-button" type="submit" class="btn btn-transparent-dark-gray btn-large margin-20px-top">CONFIRMER</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- end form style 01 section -->
